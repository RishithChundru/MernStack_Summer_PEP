<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div id="main">
        <div >
            <input  id="dis" type="text">
        </div>
        <div class="num">
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>+</button>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>-</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>*</button>
            <button>/</button>
            <button>DEL</button><button>C</button><button>=</button>
        </div>
    </div>
    <script>
        const input=document.querySelector('#dis');
        const btns=document.querySelectorAll('button');
        let str="";
        btns.forEach((i)=>{
            i.addEventListener('click',()=>{ 
                const value = i.textContent;
                if(value==='='){
                    str=eval(str).toString();
                } 
                else if(value === 'DEL'){
                    str=str.slice(0,str.length-1);
                }
                else if(value==='C'){
                    str=str.slice(0,0);
                }
                else
                str+=value;
                input.value=str;
            });   
        });

    </script>
</body>
</html>
